{% extends "base.html" %}
{% load static %}

{% block extra_css %}

{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-5 m-3 shadow p-3 mb-5 bg-white rounded">
            <h3 class="text-center">Contact Information</h3>
            <div>

            </div>
        </div>
        <div class="col-5 m-3 shadow p-3 mb-5 bg-white rounded">
            <h3 class="text-center">Send Us a Message</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" class="btn btn-danger btn-block p-3 shadow rounded-pill">
             </form>
        </div>
    </div>
</div>
{% endblock %}
